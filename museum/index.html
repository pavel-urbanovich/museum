<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" href="/museum/style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_container">
                <div class="logo">
                    <div class="logo_item"></div>
                    <span class="logo_name">Louvre</span>
                </div>
                <nav class="navigation">
                    <ul class="naigation_decoration">
                        <li><a href="#visiting">Visiting</a></li>
                        <li><a href="#explore">Explore</a></li>
                        <li><a href="#video">Video</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#contacts">Contacts</a></li>
                    </ul>
                </nav>
            </div>  
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <div class="welcome_container">
                    <div class="welcome_description">
                        <h1>Welcome to the Louvre</h1>
                        <p>From the castle to the museum</p>
                        <button class="welcome_button">Discover the Louvre</button>
                    </div>
                </div>
                <div class="welcom_background">
                    <img src="#" alt="">
                </div>
                <div class="slider">
                    <div class="slider_numbers">
                        <div class="number">01</div>
                        <div class="number">05</div>
                    </div>
                    <div class="carousel">
                        <div class="carousel_item_1"></div>
                        <div class="carousel_item_2"></div>
                        <div class="carousel_item_3"></div>
                        <div class="carousel_item_4"></div>
                        <div class="carousel_item_5"></div>
                    </div>
                    <div class="arrows">
                        <div class="arrows_item"></div>
                        <div class="arrows_item"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
